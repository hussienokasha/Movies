<p-carousel

    [numVisible]="3"
    [numScroll]="3"
    [circular]="false"
    [responsiveOptions]="responsiveOptions">
        <ng-template let-item pTemplate="item"> @defer {
          <div class="card m-2 shadow border-0 rounded cursor-pointer">
            <img
              [src]="item.profile_path | imgPrefix : 'w500'"
              class="card-img-top rounded-top"
              style="object-fit: cover; height: 250px;"
            />
            <div class="card-body p-3">
              
              <h6 class="card-title m-0 text-truncate">{{ item.name }}</h6>
              <p class="card-text text-muted">{{ item.character }}</p>
            </div>
          </div>
        }
        @placeholder {
          <p-skeleton width="100%" height="300px" ></p-skeleton>
        }
        </ng-template>
</p-carousel>
