<h1 class="ps-5 p-3">Cast</h1>
<p-carousel
  [value]="castList"
  [numVisible]="7"
  [numScroll]="1"
  circular="true"
  showIndicators="false"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-cast pTemplate="item">
    @defer {

    <div
      class="card m-2 shadow border-0 rounded cursor-pointer"
      [routerLink]="['/person', cast.id]"
    >

    <img
    [src]="(cast.profile_path  | imgPrefix : 'w500') || 'assets/default-avatar.png' "
    class="card-img-top rounded-top object-fit-cover"
    style=" height: 280px;"
  />
      <div class="card-body p-3">
        <h6 class="card-title m-0 text-truncate">{{ cast.name }}</h6>
        <p class="card-text text-muted ">{{ cast.character }}</p>
      </div>
    </div>
    } @placeholder {
    <p-skeleton width="100%" height="300px"></p-skeleton>
    }
  </ng-template>
</p-carousel>
