
<div>
  <h1 class="ps-5 p-3">Recommendations</h1>
    <p-carousel
        [value]="recommendation"
        [numVisible]="7"
        [numScroll]="1"
        circular="true"
        showIndicators="false"
        [responsiveOptions]="responsiveOptions"

        >

        <ng-template let-rec pTemplate="item">
          @defer {
            <div class="card m-2 shadow border-0 rounded cursor-pointer" (click)="navigateToDetails(rec.id)">
              <img
                [src]="rec.poster_path | imgPrefix : 'w500'"
                class="card-img-top rounded-top"
                style="object-fit: cover; height: 250px;"
              />
              <div class="card-body p-3">

                <h6 class="card-title m-0 text-truncate">{{ rec.title }}</h6>
              </div>
            </div>
          }
          @placeholder {
            <p-skeleton width="100%" height="300px" ></p-skeleton>
          }
        </ng-template>
    </p-carousel>
  </div>
