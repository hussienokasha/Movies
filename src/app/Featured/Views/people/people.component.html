<div class="container">
  <h1 class="p-2 fs-2">Popular People</h1>

  <div class="row gy-4 p-4">
    @for( person of people.results;track person.id){
    <div class="col-6 col-md-4 col-lg-3" [routerLink]="['/person', person.id]">
      <div class="card">
        <img
          [src]="person.profile_path | imgPrefix : 'w500'"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body p-1 overflow-hidden" style="height: 55px;" >
          <h5 class="card-title mb-0">{{ person?.name }}</h5>
          <p class="card-text" >
            @for( p of person?.known_for;track p.id){

            <span > {{ p.title||  p.name }}, </span>
            }
          </p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
<p-paginator
  [first]=" people.results.length *pageNum"
  (onPageChange)="changePage($event)"
  [rows]="people.results.length"
  [totalRecords]="people.total_results"
/>
