<div class="container">
  <div class="row g-3">
    <div class="col-12 col-md-3 col-lg-2">
      <div class="mt-5">
        <p-dropdown
          (onChange)="applyFilter($event)"
          [options]="sortOptions"
          optionLabel="name"
          placeholder="Sort"
        />
      </div>
    </div>
    <div class="col-12 col-md-9 col-lg-10">
      <app-movies
        (totalResult)="getTotalResult($event)"
        (resultPerPage)="getResultPerPage($event)"
        (category)="getMovieCat($event)"
      ></app-movies>
      <p-paginator
        [first]="resultPerPage * pageNum"
        (onPageChange)="changePage($event)"
        [rows]="resultPerPage + 1"
        [totalRecords]="totalResult"
      />
    </div>
  </div>
</div>
